<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Kind of Wild</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-[#f0e6da] text-[#333333]">
    <!-- HEADER -->
    <header class="bg-[#d9723c]">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="home.html" class="font-bold text-xl text-white"
          >Kind of Wild</a
        >
        <nav>
          <a href="/home/home.html" class="px-3 hover:underline text-white"
            >Home</a
          >
          <a href="/blog/blog.html" class="px-3 hover:underline text-white"
            >Blog</a
          >
          <a href="/about/about.html" class="px-3 hover:underline text-white"
            >About</a
          >
          <a href="/contact/contact.html" class="px-3 hover:underline text-white"
            >Contact</a
          >
          <a href="/shop/shop.html" class="px-3 hover:underline text-white"
            >Shop</a
          >
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow pt-24 pb-24 container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-8 text-[#d9723c]">Contact Us</h1>

      <form class="max-w-xl space-y-6">
        <div>
          <label class="block mb-2 font-medium text-[#333333]">Name</label>
          <input
            type="text"
            class="w-full p-2 border border-[#969e8c] rounded"
            required
          />
        </div>
        <div>
          <label class="block mb-2 font-medium text-[#333333]">Email</label>
          <input
            type="email"
            class="w-full p-2 border border-[#969e8c] rounded"
            required
          />
        </div>
        <div>
          <label class="block mb-2 font-medium text-[#333333]">Message</label>
          <textarea
            rows="5"
            class="w-full p-2 border border-[#969e8c] rounded"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-[#d9723c] text-white py-2 px-6 rounded hover:bg-[#b65f2e] transition"
        >
          Send
        </button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#969e8c] text-white p-4 text-center">
      <div class="container mx-auto">
        &copy; 2025 Kind of Wild — All rights reserved
      </div>
    </footer>
  </body>
</html>
