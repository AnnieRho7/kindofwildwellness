<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Kind of Wild</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- HEADER -->
    <header
      class="bg-blue-700 text-white p-4 fixed top-0 left-0 right-0 shadow-md z-50"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="/index.html" class="font-bold text-xl">Kind of Wild</a>
        <nav>
          <a href="/home/home.html" class="px-3 hover:underline">Home</a>
          <a href="/blog/blog.html" class="px-3 hover:underline">Blog</a>
          <a href="/about/about.html" class="px-3 hover:underline">About</a>
          <a href="/contact/contact.html" class="px-3 hover:underline"
            >Contact</a
          >
          <a href="/shop/shop.html" class="px-3 hover:underline">Shop</a>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow pt-24 pb-24 container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-8">Contact Us</h1>

      <form class="max-w-xl space-y-6">
        <div>
          <label class="block mb-2 font-medium">Name</label>
          <input type="text" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block mb-2 font-medium">Email</label>
          <input type="email" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block mb-2 font-medium">Message</label>
          <textarea
            rows="5"
            class="w-full p-2 border rounded"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800"
        >
          Send
        </button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-blue-700 text-white p-4 fixed bottom-0 left-0 right-0 shadow-inner"
    >
      <div class="container mx-auto text-center">
        &copy; 2025 Kind of Wild — All rights reserved
      </div>
    </footer>
  </body>
</html>
