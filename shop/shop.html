<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop — Kind of Wild</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- HEADER -->
    <header
      class="bg-blue-700 text-white p-4 fixed top-0 left-0 right-0 shadow-md z-50"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="/index.html" class="font-bold text-xl">Kind of Wild</a>
        <nav>
          <a href="/home/home.html" class="px-3 hover:underline">Home</a>
          <a href="/blog/blog.html" class="px-3 hover:underline">Blog</a>
          <a href="/about/about.html" class="px-3 hover:underline">About</a>
          <a href="/contact/contact.html" class="px-3 hover:underline"
            >Contact</a
          >
          <a href="/shop/shop.html" class="px-3 hover:underline">Shop</a>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow pt-24 pb-24 container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-10">Our Products</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Product Card -->
        <div class="border rounded-lg shadow p-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            alt="Product 1"
            class="mx-auto mb-4"
          />
          <h2 class="text-xl font-semibold mb-2">Wellness Journal</h2>
          <p class="text-gray-600 mb-2">$24.99</p>
          <button
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            Add to Cart
          </button>
        </div>

        <!-- Product Card -->
        <div class="border rounded-lg shadow p-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            alt="Product 2"
            class="mx-auto mb-4"
          />
          <h2 class="text-xl font-semibold mb-2">Mindful Mug</h2>
          <p class="text-gray-600 mb-2">$14.99</p>
          <button
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            Add to Cart
          </button>
        </div>

        <!-- Product Card -->
        <div class="border rounded-lg shadow p-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            alt="Product 3"
            class="mx-auto mb-4"
          />
          <h2 class="text-xl font-semibold mb-2">Aromatherapy Candle</h2>
          <p class="text-gray-600 mb-2">$19.99</p>
          <button
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-blue-700 text-white p-4 fixed bottom-0 left-0 right-0 shadow-inner"
    >
      <div class="container mx-auto text-center">
        &copy; 2025 Kind of Wild — All rights reserved
      </div>
    </footer>
  </body>
</html>
